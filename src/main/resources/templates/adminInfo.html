	<h1 id="adminInfoHeader">THÔNG TIN SÂN BÓNG CỦA BẠN</h1>
	<div class="container user-container admin-container">
		<div class="row gutters">
			<div class="col-12">
				<div class="card h-100">
					<form th:object="${sportField}" th:action="@{/admin/field}" th:method="POST">
						<div class="card-admin">
							<div class="row gutters">
								<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
									<h6 class="mb-2 text-primary">Thông tin sân</h6>
								</div>
								<div class="col-6">
									<div class="form-group">
										<label for="name">Tên sân</label>
										<input type="text" name="name" class="form-control" id="spName"
											placeholder="Nhập tên sân" th:value="${sportField.name}" required="true" />
									</div>
								</div>
								<div class="col-2">
									<div class="form-group">
										<label for="categoryId">Thể loại sân</label> <br></br>
										<select name="categoryId" id="categoryId">
											<option value="1">Bóng đá</option>
											<option value="2">Cầu lông</option>
											<option value="3">Tennis</option>
										</select>
									</div>
								</div>
								<div class="col-2">
									<div class="form-group">
										<label for="price">Giá sân</label>
										<input type="number" name="price" class="form-control" id="price"
											placeholder="Nhập giá sân" th:value="${sportField.price}" required="true" />
									</div>
								</div>
								<div class="col-6">
									<div class="form-group">
										<label for="info">Điểm nhấn</label>
										<input type="text" name="info" class="form-control" id="info"
											th:value="${sportField.info}" required="true" />
									</div>
								</div>
								<div class="col-6">
									<div class="form-group">
										<label for="image">Ảnh minh họa</label>
										<input type="file" name="image" class="form-control" id="image" th:value="${sportField.image}"
											required="true" />
									</div>
								</div>
							</div>
							<div class="row gutters">
								<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
									<h6 class="mt-3 mb-2 text-primary">Địa chỉ</h6>
								</div>
								<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
									<div class="form-group">
										<label for="cities">Thành phố</label> <br></br>
										<select name="city" id="cities" onchange="getValueForSecondInput()"
											required="true">
											<option value="--Thành phố--">--Thành phố--</option>
											<option th:selected="${sportField.city =='Hà Nội'}" value="Hà Nội">Hà Nội
											</option>
											<option th:selected="${sportField.city =='Thành phố Hồ Chí Minh'}"
												value="Thành phố Hồ Chí Minh">Thành phố Hồ Chí Minh</option>
										</select>
									</div>
								</div>
								<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
									<div class="form-group">
										<label for="district">Quận huyện</label> <br></br>
										<select id="district" name="district" required="true">
											<option value="">--Quận huyện--</option>
											<option th:selected="${sportField.district}"
												th:text="${sportField.district}"></option>
										</select>
									</div>
								</div>
								<div class="col-12">
									<div class="form-group">
										<label for="address">Địa chỉ chi tiết</label>
										<input type="text" name="address" class="form-control" id="address"
											placeholder="Nhập địa chỉ chi tiết" th:value="${sportField.address}"
											required="true" />
									</div>
								</div>
							</div>
							<div class="row gutters">
								<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
									<div class="text-right">
										<input type="submit" value="Save" id="submit" name="submit"
											class="btn btn-primary" />
									</div>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script>

		const image = document.getElementById("avatar")
		var input = document.getElementById("avatarInput");
		input.addEventListener("change", () => {
			image.src = URL.createObjectURL(input.files[0]);
			$("#image").val(input.value.split('\\').pop());
		})


		function getValueForSecondInput() {
			var options = {
				'--Thành phố--': {
					'--Quận huyện--': ""
				},
				'Hà Nội': {
					'--Quận huyện--': "",
					'Ba Đình': "Ba Đình",
					'Bắc Từ Liêm': "Bắc Từ Liêm",
					'Cầu Giấy': "Cầu Giấy",
					'Đống Đa': "Đống Đa",
					'Hà Đông': "Hà Đông",
					'Hai Bà Trưng': "Hai Bà Trưng",
					'Hoàn Kiếm': 'Hoàn Kiếm',
					'Hoàng Mai': 'Hoàng Mai',
					'Long Biên': 'Long Biên',
					'Nam Từ Liêm': 'Nam Từ Liêm',
					'Tây Hồ': 'Tây Hồ',
					'Thanh Xuân': 'Thanh Xuân'
				},
				'Thành phố Hồ Chí Minh': {
					'--Quận huyện--': "",
					"Bình Chánh": 'Bình Chánh',
					"Bình Tân": 'Bình Tân',
					"Bình Thạnh": 'Bình Thạnh',
					"Cần Giờ": 'Cần Giờ',
					"Củ Chi": 'Củ Chi',
					"Quận 1": 'Quận 1',
					"Quận 2": 'Quận 2',
					"Quận 3": 'Quận 3',
					"Quận 4": 'Quận 4',
					"Quận 5": 'Quận 5',
					"Quận 6": 'Quận 6',
					"Quận 7": 'Quận 7',
					"Quận 8": 'Quận 8',
					"Quận 9": 'Quận 9',
					"Quận 10": 'Quận 10',
					"Quận 11": 'Quận 11',
					"Quận 12": 'Quận 12',
					"Gò Vấp": 'Gò Vấp',
					"Hóc Môn": 'Hóc Môn',
					"Nhà Bè": 'Nhà Bè',
					"Phú Nhuận": 'Phú Nhuận',
					"Tân Bình": 'Tân Bình',
					"Tân Phú": 'Tân Phú',
					"Thủ Đức": 'Thủ Đức'
				}

			};
			var select1Value = $('#cities').val();
			var select2Options = options[select1Value];
			// console.log(select2Options)
			var select2 = $('#district');
			select2.empty();
			for (let [key, value] of Object.entries(select2Options)) {

				select2.append(`<option value="${value}">${key}</option>`);
			}

		}
